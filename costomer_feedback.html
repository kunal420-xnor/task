<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="feedback.css" />
  </head>

  <body>
    <div class="macbook-pro">
      <div class="header-blue-shade-wrapper">
        <div class="header-blue-shade">
          <div class="vector">
            <header class="header">
              <div class="logo">
                <div class="text-wrapper">Logo.</div>
              </div>
              <div class="navbar">
                <a href="index.html" class="div">Home</a>
                <!-- Link added here -->
                <div class="div">product details</div>
                <div class="text-wrapper-2">Customer feedback</div>
                <p class="div">
                  About us&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Buy
                  Now&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Get free Samples
                </p>
              </div>
              <a href="login.html">
                <!-- Link added here -->
                <button class="button">
                  <div class="overlap-group">
                    <div class="text-wrapper-3">LOGIN</div>
                  </div>
                </button>
              </a>
            </header>
            <img class="vector" src="img/vector.png" />
          </div>
          <img class="social-icons" src="img/image.png" />
          <img class="img" src="img/image2.png" />
          <img class="social-icons-2" src="img/image3.png" />
          <div class="text-wrapper-4">Terms of Service</div>
          <div class="text-wrapper-5">Privacy Policy</div>
          <div class="element">
            99xxx 9xxxx&nbsp;&nbsp; ,&nbsp;&nbsp; 8xxxx74578xx
          </div>
          <div class="text-wrapper-6">multinationalsprays@gmaol.com</div>
          <p class="s-suhana-niwas">
            s/773, suhana niwas ,<br />opposite lig bank,000666
          </p>
          <div class="text-wrapper-7">Feedback Form</div>
          <form action="/submit-feedback" method="post" id="feedbackForm">
            <div class="overlap">
              <div class="overlap-2">
                <div class="username-box">
                  <div class="overlap-3">
                    <div class="rectangle"></div>
                    <div class="frame">
                      <div class="username">
                        <img class="user" src="img//User.png" />
                        <input
                          class="name"
                          placeholder="Enter your username"
                          type="text"
                          name="username"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="additional-feedback">
                  <textarea
                    class="p"
                    name="feedbackMessage"
                    placeholder="Suggest anything we can improve.."
                  ></textarea>
                </div>
              </div>
              <div class="overlap-4">
                <div class="rectangle-2"></div>
                <div class="email">
                  <div class="mail-wrapper">
                    <img class="mail" src="img/email.png" />
                  </div>
                </div>
                <input
                  class="text-wrapper-8"
                  placeholder="Enter your email"
                  type="email"
                  name="email"
                />
              </div>
              <div class="overlap-5">
                <div class="name-wrapper">
                  <input
                    class="name-2"
                    placeholder="Enter your contact"
                    type="tel"
                    name="phone"
                  />
                </div>
                <img
                  class="emoji-telephone"
                  src="img/ðŸ¦† emoji _telephone receiver_.png"
                />
              </div>
            </div>
            <div class="text-wrapper-9">How was your experience?</div>
            <div class="overlap-6">
              <label>
                <input type="radio" name="experience" value="sad" />
                <img class="img-2" src="img/Sad Face Emoji 1.png" />
              </label>
              <label>
                <input type="radio" name="experience" value="sadder" />
                <img class="img-2" src="img/sad.png" />
              </label>
              <label>
                <input type="radio" name="experience" value="neutral" />
                <img class="img-2" src="img/Neutral.png" />
              </label>
              <label>
                <input type="radio" name="experience" value="happy" />
                <img class="img-2" src="img/happy.png" />
              </label>
              <label>
                <input type="radio" name="experience" value="happiest" />
                <img class="img-2" src="img/happiest.png" />
              </label>
            </div>
            <button class="submit" type="submit">
              <div class="text-wrapper-11">Send Feedback</div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
